{% load bootstrap4 %}
{% load staticfiles %}
{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--link rel="stylesheet" href="{% static 'css/base.css' %}"-->
    <title> New Post</title>
    {{form.media}}
    {% block styles %}
    
    {% bootstrap_css %}

    {% endblock %}
</head>

<body id="san">
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="background-color:darkolivegreen ">
                <h2 id="title">Add a post</h2>
                <form action="{% url 'new-project' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success btn-md" value="submit">

                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>


    {% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript%}
    {% endblock %}

</body>

</html>
