{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center" style="color: lemonchiffon">Sign In</h3>
                </div>
                <div class="panel-body"style="color: lemonchiffon">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Login">
                            Don't have an account?
                            <a href="/accounts/register/" style="font-size: 20px">Sign Up</a>
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>

        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
