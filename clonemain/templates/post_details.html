{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <p>by:{{post.profile}}</p>
        <h1 class="text-center">{{post.title}}</h1>
        <img src="{{post.image.url}}" width="1000px" height="500px" class="img-fluid" alt="">
        <p class="text-center">{{post.description}}</p>

    </div>
</div>

{% endblock %}
